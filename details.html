                        </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Company</label>

                            </div>
                          </div>
                        <div class="row mb-3">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Internship Start Date</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control my-3" value="01/01/2024" required disabled>
                          </div>
                        </div>
                        <div class="row mb-3">

                          </div>
                        </div>
                        <div class="row mb-3">

                          <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example"  required disabled>
                              <option value="1">OnSite-Paid</option>
                            </select>
                          </div>
                        </div>
                       
                        
                        <div class="row mb-3">
                          <label for="inputDate" class="col-sm-2 col-form-label">Last day of Application</label>
                          <div class="col-sm-10">
                            <input  class="form-control my-3" value="15/12/2023" disabled>
                          </div>
                        </div>
                   
        
                        <div class="row mb-3">
                         
                          
                        </div>
        
                        <div class="row mb-3">
                              <!-- Modal Dialog Scrollable -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">
                Apply Now
              </button>
              <div class="modal fade" id="modalDialogScrollable" tabindex="-1">
                <div class="modal-dialog modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Apply for Internship</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form>
                        <div class="row ">
                            <label class="my-2">Student Name:</label>
                            <input type="text" class="form-control "  required>
                        </div>
                        <div class="row ">
                            <label class="my-2">Email:</label>
                            <input type="email" class="form-control "  required>
                        </div>
                        <div class="row ">
                            <label class="my-2">Contact:</label>
                            <input type="number" class="form-control " required>
                        </div>
                        <div class="row ">
                            <label class="my-2">Address:</label>
                            <input type="text" class="form-control " required>
                        </div>
                        <div class="row ">
                            <label class="my-2">State:</label>
                            <input type="text" class="form-control " required>
                        </div>
                        <div class="row ">
                            <label class="my-2">Postal Code:</label>
                            <input type="text" class="form-control " required>
                        </div>
                        <div class="row ">
                            <label class="my-2">Upload CV:</label>
                              <input type="file" class="form-control " required>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                  </div>
                </div>
